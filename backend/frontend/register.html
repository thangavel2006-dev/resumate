<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | ResuMate AI</title>
   <link rel="icon" type="image/png" href="image/favicon.png.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align:center; color:var(--primary); font-size: 2rem; margin-bottom: 10px;">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h2>Create Account</h2>
            <p class="auth-sub">Start scanning your resume smarter</p>
            <input id="email" type="email" placeholder="Work or personal email">
            <input id="password" type="password" placeholder="Create a strong password">
            <button class="btn primary full" onclick="register()">Create Account</button>
            <div class="auth-footer">Already have an account? <a href="login.html">Login</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
