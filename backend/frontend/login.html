<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ResuMate AI</title>
   <link rel="icon" type="image/png" href="image/favicon.png.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align:center; color:var(--primary); font-size: 2rem; margin-bottom: 10px;">
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <h2>Welcome Back</h2>
            <p class="auth-sub">Login to continue your job hunt</p>
            <input id="email" type="email" placeholder="Email address">
            <input id="password" type="password" placeholder="Password">
            <button class="btn primary full" onclick="login()">Login</button>
            <div class="auth-footer">New here? <a href="register.html">Create account</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
